        <h2>アニソン</h2>
        <h3>概要</h3>
        <p>アニソンとは、アニメ作品で使用される主題歌、挿入歌です。<br>
            しかし近年では声優の歌うアニメなしの歌や、アニソン系レーベルの出すアニメと関係のない楽曲もアニソンと言われています。<br>
        </p>
        <h3>歴史</h3>
        <p>アニソンの誕生は1917年でCDなんてまだ存在せず、レコードの時代でした。誕生した曲は今のアニソンとは到底同じと言えず、NHKの「みんなのうた」のような曲でした。<br>
            現在のアニソンに直接的な起源となるのは「鉄腕アトム」です。この主題歌から様々なアニメが「鉄腕アトム」を模範と魅力を後世に引き継がせました。<br>
        </p>
